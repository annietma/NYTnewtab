<!DOCTYPE html>
<html lang="en">
  <head>
    <title>New Tab</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="article.js"></script>
    <script src="menu.js"></script>
    <link rel="stylesheet" href="article.css" />
    <link rel="stylesheet" href="menu.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Open%20Sans"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="newtab" id="newtab"></div>
    <div class="menu-container" id="menu-container">
      <div class="menu-bar">
        <button class="menu-title" id="history">History</button>
        <button class="menu-title" id="readinglist">Reading List</button>
        <button class="menu-title" id="settings">Settings</button>
      </div>
      <hr class="hr-menu" />
      <div class="menu-pages" id="menu-pages">
        <div class="menu-option" id="menu-history"></div>
        <div class="menu-option" id="menu-readinglist"></div>
        <form class="menu-option" id="menu-settings">
          <div class="mode-toggle-container">
            <div class="toggle-switch"></div>
            <div class="mode-toggle">
              <input
                type="radio"
                name="mode"
                id="light"
                value="light"
                checked
              />
              <label for="light" class="light">Light</label>
              <input type="radio" name="mode" id="dark" value="dark" />
              <label for="dark" class="dark">Dark</label>
            </div>
          </div>
          <hr class="hr-menu" />
          <div class="categories-container">
            <div class="categories-title">Categories:</div>
            <div class="categories-abstract">
              Select the news categories you would like to see in your rotation.
            </div>
            <input
              type="checkbox"
              name="categories"
              id="business"
              value="business"
            />Business <br />
            <input
              type="checkbox"
              name="categories"
              id="science"
              value="science"
            />Science <br />
            <input
              type="checkbox"
              name="categories"
              id="technology"
              value="technology"
            />Tech <br />
            <input
              type="checkbox"
              name="categories"
              id="world"
              value="world"
            />World <br />
            <input
              type="checkbox"
              name="categories"
              id="sports"
              value="sports"
            />Sports <br />
            <input
              type="checkbox"
              name="categories"
              id="arts"
              value="arts"
            />Arts <br />
            <input
              type="checkbox"
              name="categories"
              id="books"
              value="books"
            />Books <br />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
